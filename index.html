<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Laurita üíñ</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4b0082;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: flotar 3s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem;
      animation: flotar 4s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: caer 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes caer {
      0% {
        top: -50px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    .boton-corazon {
      font-size: 4rem;
      background: none;
      border: none;
      cursor: pointer;
      animation: latir 1s infinite;
      color: #ff1493;
      margin-top: 2rem;
      transition: transform 0.2s;
    }

    .boton-corazon:hover {
      transform: scale(1.2);
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Te amo Laurita üíñ</h1>
  <p>Eres mi raz√≥n de ser,</p>
  <p>Mi sol cuando hay tormenta,</p>
  <p>La melod√≠a suave que da sentido al amanecer.</p>
  <p>Con cada latido te pienso,</p>
  <p>Con cada suspiro te nombro.</p>
  <p>Gracias por existir.</p>

  <button class="boton-corazon" onclick="reproducirMusica()">‚ù§Ô∏è</button>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    function reproducirMusica() {
      const audio = document.getElementById('musica');
      audio.play();
    }

    function crearCorazon() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
